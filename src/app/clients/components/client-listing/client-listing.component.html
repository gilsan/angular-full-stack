
<mat-card>
  <mat-card-header>

  </mat-card-header>
  <mat-toolbar>
    <h3>사용자</h3>
   <div class="menu-bar">
     <button mat-button  (click)="openDialog()"> 추가 </button>
   </div>

 </mat-toolbar>
 <div class="table-container mat-elevation-z8">
  <div class="mat-elevation-z8">
   <div  class="loading-shade" *ngIf="isResultLoading">
       <mat-spinner color="accent" *ngIf="isResultLoading"></mat-spinner>
    </div>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

          <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> 성 </th>
    <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> 이 름 </th>
    <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
  </ng-container>



  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef >편집 </th>
    <td mat-cell *matCellDef="let client">
      <button mat-icon-button [matMenuTriggerFor]="menu"  >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item   (click)="openDialog(client._id)">
          <mat-icon>create</mat-icon>
          <span>수정</span>
        </button>
        <button mat-menu-item (click)="delete(client._id)">
          <mat-icon>clear</mat-icon>
          <span>삭제</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
