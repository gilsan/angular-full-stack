
 <div class="limiter">
   <div class="containter-login">
     <mat-card>
       <div *ngIf="isResultLoading" class="mat-elevation-z8">
         <div class="loading-shade">
           <mat-spinner color="accent"></mat-spinner>
         </div>
       </div>
       <mat-card-title>{{subject}}</mat-card-title>
       <mat-card-content>

         <form  class="form-container" [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
           <mat-form-field color="accent">
              <input matInput placeholder="이메일" formControlName="email">
              <mat-error *ngIf="authForm.controls.email.invalid  && authForm.controls.email.touched">이메일 주소를 넣어 주세요</mat-error>
            </mat-form-field>
            <mat-form-field color="accent">
             <input matInput placeholder="비밀번호" formControlName="password" type="password">
             <mat-error *ngIf="authForm.controls.password.invalid && authForm.controls.password.touched">이메일 주소를 넣어 주세요</mat-error>
           </mat-form-field>
           <mat-form-field color="accent" *ngIf="title === 'Signup'">
              <input matInput placeholder="이름" formControlName="name" type="text">
            </mat-form-field>
           <div>
              <button mat-raised-button class="btn-block" [disabled]="!authForm.valid" type="submit" color="accent">{{subject}}</button>
              <a   class="btn btn-block forgot-password" (click)="forgotPassHandler()">암호를 일어 버리셨나요?</a>
           <a href="/api/auth/google" class="btn btn-social btn-block btn-google" mat-button>
              <i class="fa fa-google"></i>Google
          </a>
          <a href="/api/auth/twitter" class="btn btn-social btn-block btn-twitter" mat-button>
            <i class="fa fa-twitter"></i>트위터
          </a>
          <a href="/api/auth/github" class="btn btn-social btn-block btn-github" mat-button>
            <i class="fa fa-github"></i>Guihub
          </a>
        </div>
         </form>
       </mat-card-content>

       <div class="alternative" *ngIf="title === 'Login'">
            <p>계정이 없으세요?</p>
          <button mat-raised-button class="btn-block" color="primary"  (click)="goSignup()">계정생성</button>

       </div>
       <div class="alternative" *ngIf="title === 'Signup'">
          <p>계정이 있읍니까?</p>
          <button mat-raised-button color="primary"  (click)="goLogin()" >로그인</button>
       </div>
     </mat-card>
   </div>
 </div>
